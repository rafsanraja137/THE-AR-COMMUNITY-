<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন ও রেজিস্টার</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .form-header h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
        }
        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }
        .toggle-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }
        #register-form {
            display: none;
        }
        .error-message {
            color: #d93025;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <div class="form-header">
                <h2>লগইন করুন</h2>
            </div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="login-phone">ফোন নম্বর</label>
                    <input type="tel" id="login-phone" placeholder="আপনার ফোন নম্বর" required>
                </div>
                <div class="form-group">
                    <label for="login-password">পাসওয়ার্ড</label>
                    <input type="password" id="login-password" placeholder="আপনার পাসওয়ার্ড" required>
                </div>
                <button type="submit" class="btn">লগইন</button>
            </form>
            <div class="toggle-link">
                অ্যাকাউন্ট নেই? <a href="#" id="show-register">রেজিস্টার করুন</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form">
            <div class="form-header">
                <h2>নতুন অ্যাকাউন্ট</h2>
            </div>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="register-phone">ফোন নম্বর</label>
                    <input type="tel" id="register-phone" placeholder="১১ ডিজিটের ফোন নম্বর" required>
                </div>
                <div class="form-group">
                    <label for="register-password">পাসওয়ার্ড</label>
                    <input type="password" id="register-password" placeholder="কমপক্ষে ৬ অক্ষরের পাসওয়ার্ড" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">কনফার্ম পাসওয়ার্ড</label>
                    <input type="password" id="confirm-password" placeholder="পুনরায় পাসওয়ার্ড দিন" required>
                    <div id="password-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="invite-code">ইনভাইট কোড</label>
                    <input type="text" id="invite-code" placeholder="ইনভাইট কোড (যদি থাকে)">
                </div>
                <button type="submit" class="btn">রেজিস্টার</button>
            </form>
            <div class="toggle-link">
                অ্যাকাউন্ট আছে? <a href="#" id="show-login">লগইন করুন</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');

        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Registration Form Validation
        const registerFormElement = document.getElementById('registerFormElement');
        registerFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const passwordError = document.getElementById('password-error');

            if (password.length < 6) {
                passwordError.textContent = 'পাসওয়ার্ড কমপক্ষে ৬ অক্ষরের হতে হবে।';
                return;
            }
            
            if (password !== confirmPassword) {
                passwordError.textContent = 'পাসওয়ার্ড দুটি মেলেনি।';
                return;
            }
            
            passwordError.textContent = '';
            alert('রেজিস্ট্রেশন সফল হয়েছে!');
            // এখানে রেজিস্ট্রেশন সফল হলে Home.html পেজে নিয়ে যেতে পারেন
             window.location.href = 'Home.html';
        });

        // Login Form Submission
        const loginFormElement = document.getElementById('loginFormElement');
        loginFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('লগইন সফল হয়েছে!');
            // এখানে লগইন সফল হলে Home.html পেজে নিয়ে যেতে পারেন
            window.location.href = 'Home.html';
        });
    </script>

</body>
</html>
